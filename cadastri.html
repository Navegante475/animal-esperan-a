<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - ONG Esperança Viva</title>
    <meta name="description" content="Cadastre-se como voluntário ou apoiador da ONG Esperança Viva">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <img src="assets/img/logo.png" alt="Logo da ONG Esperança Viva" width="120">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Cadastro de Voluntário/Apoiador</h1>
            <p>Preencha o formulário abaixo para fazer parte da nossa rede de solidariedade!</p>
            <img src="assets/img/cadastro.jpg" alt="Formulário de cadastro" width="300">
        </section>
        <section>
            <form action="#" method="post">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" required placeholder="000.000.000-00">
                    <!-- Máscara de CPF a aplicar via JS posteriormente -->

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" pattern="\(?\d{2}\)?\s?\d{4,5}-?\d{4}" required placeholder="(11) 91234-5678">
                    <!-- Máscara de telefone a aplicar via JS posteriormente -->

                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>

                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" pattern="\d{5}-?\d{3}" required placeholder="00000-000">
                    <!-- Máscara de CEP a aplicar via JS posteriormente -->

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>

                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione</option>
                        <option value="SP">SP</option>
                        <option value="RJ">RJ</option>
                        <option value="MG">MG</option>
                        <option value="ES">ES</option>
                        <option value="RS">RS</option>
                        <option value="SC">SC</option>
                        <option value="PR">PR</option>
                        <option value="BA">BA</option>
                        <option value="PE">PE</option>
                        <option value="Outros">Outros</option>
                    </select>
                </fieldset>
                <button type="submit">Enviar Cadastro</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ONG Esperança Viva. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
